repos:
- repo: https://github.com/pycqa/flake8
  rev: 7.3.0
  hooks:
  - id: flake8
    stages: [pre-commit]
- repo: https://github.com/PyCQA/bandit
  rev: 1.8.6
  hooks:
  - id: bandit
    args:
    - -r
    - scripts
    stages: [pre-commit]
- repo: https://github.com/Yelp/detect-secrets
  rev: v1.5.0
  hooks:
  - id: detect-secrets
    args:
    - --baseline
    - .secrets.baseline
    stages: [pre-commit]
- repo: local
  hooks:
  - id: warn-pip-audit
    name: Warn on pip-audit vulnerabilities
    entry: python scripts/warn_pip_audit.py
    language: python
    pass_filenames: false
