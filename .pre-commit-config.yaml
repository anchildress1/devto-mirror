repos:
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8   # Uses .flake8 config file for consistency with CI
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ['-r', 'scripts']
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  - repo: local
    hooks:
      - id: commit-msg-conventional
        name: Conventional commit message lint
        entry: python scripts/validate_commit_msg.py
        language: python
        additional_dependencies: ['gitlint>=0.16.0']
        pass_filenames: false
        stages: [commit-msg]
