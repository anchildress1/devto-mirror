repos:
- repo: https://github.com/pycqa/flake8
  rev: 7.3.0
  hooks:
  - id: flake8
- repo: https://github.com/PyCQA/bandit
  rev: 1.8.6
  hooks:
  - id: bandit
    args:
    - -r
    - scripts
- repo: https://github.com/Yelp/detect-secrets
  rev: v1.5.0
  hooks:
  - id: detect-secrets
    args:
    - --baseline
    - .secrets.baseline
- repo: local
  hooks:
  - id: warn-pip-audit
    name: Warn on pip-audit vulnerabilities
    entry: python scripts/warn_pip_audit.py
    language: python
    pass_filenames: false
- repo: local
  hooks:
  - id: commit-msg-conventional
    name: Conventional commit message lint
    entry: /Users/anchildress1/git_personal/devto-mirror/scripts/validate_commit_msg.py
    language: python
    additional_dependencies:
    - gitlint>=0.16.0
    pass_filenames: true
    stages:
    - commit-msg
