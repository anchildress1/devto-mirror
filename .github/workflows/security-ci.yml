name: Security and Lint CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          python-version: "3.12"
          enable-cache: true
      - name: Install dependencies for analysis
        run: |
          echo "## ðŸ”§ Installing dependencies" >> $GITHUB_STEP_SUMMARY
          uv sync --locked --group dev
          make install
          echo "âœ… Dependencies installed" >> $GITHUB_STEP_SUMMARY

      - name: Run comprehensive validation
        run: |
          echo "## ðŸ” Validation Results" >> $GITHUB_STEP_SUMMARY
          make check
          echo "âœ… All checks passed" >> $GITHUB_STEP_SUMMARY
