name: Security and Quality CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies
        run: |
          echo "## ðŸ”§ Installing dependencies" >> $GITHUB_STEP_SUMMARY
          uv sync --locked --group dev
          make install
          echo "âœ… Dependencies installed" >> $GITHUB_STEP_SUMMARY

      - name: Run validation
        run: |
          echo "## ðŸ” Validation Results" >> $GITHUB_STEP_SUMMARY
          make validate
          echo "âœ… All checks passed" >> $GITHUB_STEP_SUMMARY

      - name: Generate coverage and reports
        run: |
          make test-coverage
          uv run bandit -r scripts src/ -ll -iii -f json -o bandit-report.json || true
          uv run flake8 scripts src/ --max-line-length=120 > flake8-report.txt || true
