---
name: "CodeQL Analysis"

"on":
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: "15 2 * * 1"  # Weekly on Mondays at 2:15 AM UTC
  workflow_dispatch: {}

permissions:
  security-events: write
  contents: read
  actions: read
  packages: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      security-events: write
      packages: read
    strategy:
      matrix:
        include:
          - language: python
            build-mode: none  # CodeQL supports 'none' for Python

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: +security-extended,security-and-quality

      # If the analyze step fails for one of the languages you are analyzing
      # with "We were unable to automatically build your code", modify the
      # matrix above to set the build mode to "manual" and uncomment the
      # following three steps and modify them (or add more) to build your
      # code if your project, please refer to the EXAMPLE below for guidance.

      # - name: Set up Python
      #   uses: actions/setup-python@v6
      #   with:
      #     python-version: '3.11'
      #     cache: 'pip'
      #
      # - name: Install dependencies (recommended: pip / editable install)
      #   run: |
      #     python -m pip install --upgrade pip
      #     python -m pip install -e '.[dev]'

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"
