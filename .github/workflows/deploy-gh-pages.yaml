name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-deployment
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: deploy
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v6
        with:
          ref: gh-pages

      - name: Prepare deployment artifact
        run: |
          echo "## ðŸ“¦ Preparing GitHub Pages Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Source Branch: gh-pages" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ Deploying site content (posts, index, comments)" >> $GITHUB_STEP_SUMMARY
          echo "- â„¹ï¸ Note: robots.txt, llms.txt, sitemap.xml, and verification files deploy to root repo only" >> $GITHUB_STEP_SUMMARY

          # Deploy everything from gh-pages branch as-is
          # (sitemap.xml, robots.txt, llms.txt, and google verification are handled by root repo deployment)
          mkdir -p _site
          cp -R . _site/
          rm -rf _site/.git _site/_site

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Deployment artifact prepared" >> $GITHUB_STEP_SUMMARY

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        if: success()
        run: |
          echo "## ðŸš€ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ Deployed to: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- â±ï¸ Completed at: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
